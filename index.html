<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Download status</title>
</head>

<body class="bg-gray-100">
       <div class="w-[60px] h-[60px] bg-white text-center rounded-md relative left-[820px] top-[31px] hover:border-blue-300 border-[5px]">
        <i class="fa-solid fa-cloud-arrow-down text-[27px] pt-[12px]  content-center"></i>
       </div>
   <main class="bg-white w-[400px] h-[460px] mt-[35px] py-[30px] shadow-md rounded-md mx-auto">
    <div class="bg-blue-100 border-[2px] border-gray-400 w-[340px] mx-auto rounded-md">
        <h2 class="pl-[10px] pt-[10px] text-[18px]">Cloud storage</h2>
        <div class="h-[14px] mt-[8px] border-[2px] w-[320px] mx-auto border-gray-400 rounded-full">
         <div class="h-[8px] mt-[1px] ml-[1px] bg-black w-[65px] rounded-full"> </div>
        </div>
        <p class="pl-[10px] pt-[6px] pb-[10px] text-gray-700 text-[14px]">265bytes of 1 TBused</p>
    </div>
    <div class="flex w-[340px] py-[16px] border-b-[2px] border-gray-400 mx-auto justify-between">
        <div class="flex">
        <i class="fa-solid fa-circle-check text-green-600 text-[30px] pt-[9px] pr-[14px]"></i> 
        <span >
            <h2 class="font-bold">File syncing</h2>
            <p class="text-[13px] text-gray-800">Up to Date</p>
        </span>
        </div>
        <i class="fa-solid fa-gear  text-gray-700 text-[25px] pt-[11px]"></i>
    </div>
    <div class="flex w-[340px] py-[16px] border-b-[2px] border-gray-400 mx-auto justify-between">
        <div class="flex">
        <div class="loader  mt-[9px] mr-[14px] animate-spin "></div> 
        <span >
            <h2 class="font-bold">File syncing</h2>
            <p class="text-[13px] text-gray-800">Up to Date</p>
        </span>
        </div>
        <i class="fa-solid fa-gear  text-gray-700 text-[25px] pt-[11px]"></i>
    </div>
    <div class="flex w-[340px] py-[16px] mx-auto justify-between">
        <div class="flex">
            <div class="loader2  mt-[9px] mr-[14px]  "></div>
        <span >
            <h2 class="font-bold">Updating solution</h2>
            <p class="text-[13px] text-gray-800">Waiting...</p>
        </span>
        </div>
        <i class="fa-solid fa-gear  text-gray-700 text-[25px] pt-[11px]"></i>
    </div>
    <button class="border-[1px] border-black py-[12px] ml-[30px] px-[14px] mt-[19px]">
        Go to downloads
    </button>
   </main>

    
</body>

<style>
    .loader{
        height: 30px;
        width: 30px;
        border: 3px solid #e3e3e3;
        border-radius: 50%;
        border-right-color: black;
        
    }
    
    .loader2{
        height: 30px;
        width: 30px;
        border: 3px solid #e3e3e3;
        border-radius: 50%;
        
    }
   
</style>
</html>
